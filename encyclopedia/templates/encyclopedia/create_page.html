{% extends "encyclopedia/layout.html" %}

{% block title %}
Encyclopedia
{% endblock %}

{% load crispy_forms_tags %}

{% block body %}
<div id="create-page-form" class="px-3">
    <h1>Create new page</h1>
    <form action="/create-page" method="POST" enctype="multipart/form-data" class="mt-4">
        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
